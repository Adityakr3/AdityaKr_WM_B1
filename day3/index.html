<!doctype html>
<html>
    <head>
        <meta content="utf-8">
        <link rel="stylesheet" href="style.css"> 
        <title>My form</title>
        <body>
         <form action="">
            <h1>Let's Connect</h1>
            <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et perferendis dolor laborum. Commodi excepturi dolor</p>
            <br>
            <meter id="progress" value="30" min="1" max="100"></meter>
            <label for="username">UserName: </label>
       
            <input type="text" id="username" placeholder="Enter your username" required>
            <br>
            <br>
            <label for="password">Password: </label>
           
            <input type="password" id="password" placeholder="Enter your password" required>
            <br>
            <br>
            <label for="age">Age:</label>
         
            <input type="number"  id="age" placeholder="Enter your age">
            <br>
            <br>
            <label for="email">Email: </label>
           
            <input type="email" id="" placeholder="Enter your email">
            <br>
            <br>
            <label for="range">Range: </label>
            
            <input type="range" id="range" value="3" min="0" max="9">
            <br>
            <button>Sumit</button>
         </form>
        </body>
    </head>
</html>
